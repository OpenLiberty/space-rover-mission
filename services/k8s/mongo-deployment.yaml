apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.service: mongo
  name: mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app.service: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.service: mongo
    spec:
      containers:
        - args:
            - mongod
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: openliberty
            - name: MONGO_INITDB_ROOT_USERNAME
              value: root
          image: mongo:latest
          name: mongo
          ports:
            - containerPort: 27017
          resources: {}
          volumeMounts:
            - mountPath: /data/db
              name: mongo-claim0
            - mountPath: /docker-entrypoint-initdb.d/
              name: mongo-claim1
      restartPolicy: Always
      volumes:
        - name: mongo-claim0
          persistentVolumeClaim:
            claimName: mongo-claim0
        - name: mongo-claim1
          persistentVolumeClaim:
            claimName: mongo-claim1
status: {}


